    <form>
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 28px; margin-bottom: -18px; font-style: italic;">Member Registration</h2>

        <h4 style="font-family: 'Times New Roman', Times, serif; font-size: 19px; ">Please complete all the fields below:</h4>


        <div id="alertdiv">

        </div>

        <br>
        <fieldset>
            <legend><span class="number">1</span> Candidate Info</legend>
            <label for="FName">First Name</label>
            <input id="FName" name="FName" type="text" required="required" /><br>
            <label for="LName">Last Name</label>
            <input id="LName" name="LName" type="text" required="required" /><br>
            <label for="Address">Address</label>

            <input id="Province" name="Province" type="text" required="required" /><br>
            <label for="Age">Age</label>
            <input id="Age" name="Age" type="number" required="required" /><br>
        </fieldset>
        <br>
        <fieldset>
            <legend><span class="number">2</span> Additional Info</legend>
            <label for="Email">Email</label>

            <label for="Confirm">Confirm Password</label>
